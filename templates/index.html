<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-o-llama 🦙</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', 'Courier New', monospace;
            background-color: #0d1117;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            font-size: 13px;
            line-height: 1.5;
        }

        .sidebar {
            width: 300px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #30363d;
            background: #0d1117;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            transition: background-color 0.2s ease;
        }

        .new-chat-btn:hover {
            background: #2ea043;
        }

        .model-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            background: #21262d;
            color: #e6edf3;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #21262d;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            transition: all 0.2s ease;
        }

        .conversation-item:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .conversation-item.active {
            border-color: #58a6ff;
            background: #0969da20;
        }

        .conversation-title {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
            color: #e6edf3;
            cursor: pointer;
            word-break: break-word;
        }

        .conversation-title:hover {
            color: #58a6ff;
        }

        .conversation-title-input {
            font-family: inherit;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
            color: #e6edf3;
            background: #30363d;
            border: 1px solid #58a6ff;
            border-radius: 4px;
            padding: 2px 6px;
            width: 100%;
            outline: none;
        }

        .conversation-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .conversation-actions {
            opacity: 1;
        }

        .conversation-edit, .conversation-delete {
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .conversation-edit:hover {
            background: #4184e4;
        }

        .conversation-delete {
            background: #da3633;
        }

        .conversation-delete:hover {
            background: #b91c1c;
        }

        .conversation-meta {
            font-size: 11px;
            color: #7d8590;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .chat-header {
            padding: 20px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: #e6edf3;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            width: 250px;
            background: #21262d;
            color: #e6edf3;
            font-family: inherit;
            font-size: 13px;
        }

        .search-box::placeholder {
            color: #7d8590;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0d1117;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            position: relative;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            font-size: 13px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #0969da;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #21262d;
            color: #e6edf3;
            border-bottom-left-radius: 4px;
            border: 1px solid #30363d;
        }

        .message-meta {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 6px;
            font-weight: 400;
        }

        .message-stats {
            font-size: 9px;
            opacity: 0.6;
            margin-top: 4px;
            color: #7d8590;
            font-style: italic;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            color: #58a6ff;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: rgba(88, 166, 255, 0.5);
        }

        .copy-btn.copied {
            background: rgba(34, 134, 58, 0.2);
            border-color: rgba(34, 134, 58, 0.5);
            color: #56d364;
        }

        .message:hover .copy-btn {
            display: flex;
        }

        .input-container {
            padding: 20px;
            background: #161b22;
            border-top: 1px solid #30363d;
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #30363d;
            border-radius: 20px;
            outline: none;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            background: #21262d;
            color: #e6edf3;
        }

        .message-input::placeholder {
            color: #7d8590;
        }

        .send-btn {
            padding: 12px 20px;
            background: #238636;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            min-width: 60px;
            transition: background-color 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .send-btn:disabled {
            background: #6e7681;
            cursor: not-allowed;
        }

        .loading {
            padding: 12px 16px;
            color: #58a6ff;
            font-style: italic;
        }

        .no-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7d8590;
            text-align: center;
        }

        .no-conversation h2 {
            color: #e6edf3;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .search-results {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result {
            padding: 12px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
        }

        .search-result:hover {
            background: #30363d;
        }

        .search-result-title {
            font-weight: 500;
            margin-bottom: 4px;
            color: #e6edf3;
        }

        .search-result-content {
            font-size: 11px;
            color: #7d8590;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #238636;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .search-box {
                width: 150px;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="app-title">chat-o-llama 🦙</div>
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            <select class="model-select" id="modelSelect">
                <option value="">Loading models...</option>
            </select>
        </div>
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be loaded here -->
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="chat-title" id="chatTitle">Select a conversation</div>
            <div style="position: relative;">
                <input type="text" class="search-box" id="searchBox" placeholder="Search conversations..." onkeyup="searchConversations(event)">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="no-conversation">
                <h2>Welcome to chat-o-llama</h2>
                <p>Create a new chat to get started</p>
            </div>
        </div>

        <div class="input-container" id="inputContainer" style="display: none;">
            <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Copy notification -->
    <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>


    <script>
    // Complete JavaScript code with all functions properly defined

    let currentConversationId = null;
    let availableModels = [];
    let isLoading = false;
    let messageStartTime = null;

    // Initialize the app
    async function init() {
        console.log('Initializing chat-o-llama...');

        // Show loading state
        const modelSelect = document.getElementById('modelSelect');
        modelSelect.innerHTML = '<option value="">Loading models...</option>';

        await loadModels();
        await loadConversations();

        console.log('Initialization complete');
    }

    // Load available models
    async function loadModels() {
        try {
            const response = await fetch('/api/models');

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            availableModels = data.models || [];

            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '';

            if (availableModels.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No models available';
                option.disabled = true;
                modelSelect.appendChild(option);

                console.warn('No Ollama models found. Make sure Ollama is running and has models installed.');
            } else {
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select a model...';
                defaultOption.disabled = true;
                modelSelect.appendChild(defaultOption);

                // Add available models
                availableModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });

                // Auto-select first model if available
                if (availableModels.length > 0) {
                    modelSelect.selectedIndex = 1; // Skip the "Select a model..." option
                }

                console.log(`Loaded ${availableModels.length} models:`, availableModels);
            }
        } catch (error) {
            console.error('Error loading models:', error);

            const modelSelect = document.getElementById('modelSelect');
            modelSelect.innerHTML = '';

            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'Error loading models';
            option.disabled = true;
            modelSelect.appendChild(option);

            // Show user-friendly error
            setTimeout(() => {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed; top: 20px; right: 20px;
                    background: #da3633; color: white;
                    padding: 12px 16px; border-radius: 6px;
                    font-family: inherit; font-size: 13px;
                    z-index: 1000; max-width: 300px;
                `;
                errorDiv.innerHTML = `
                    <strong>Cannot load models</strong><br>
                    Make sure Ollama is running and has models installed.<br>
                    <small>Check console for details.</small>
                `;
                document.body.appendChild(errorDiv);

                setTimeout(() => errorDiv.remove(), 5000);
            }, 100);
        }
    }

    // Load conversations
    async function loadConversations() {
        try {
            const response = await fetch('/api/conversations');
            const data = await response.json();

            const conversationsList = document.getElementById('conversationsList');
            conversationsList.innerHTML = '';

            data.conversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item';
                div.onclick = () => loadConversation(conv.id);

                const date = new Date(conv.updated_at).toLocaleDateString();

                div.innerHTML = `
                    <div class="conversation-title" data-conv-id="${conv.id}" onclick="event.stopPropagation();" ondblclick="startRename(${conv.id})">${escapeHtml(conv.title)}</div>
                    <div class="conversation-meta">${conv.model} • ${date}</div>
                    <div class="conversation-actions">
                        <button class="conversation-edit" onclick="event.stopPropagation(); startRename(${conv.id})" title="Rename">✏</button>
                        <button class="conversation-delete" onclick="event.stopPropagation(); deleteConversation(${conv.id})" title="Delete">×</button>
                    </div>
                `;

                conversationsList.appendChild(div);
            });
        } catch (error) {
            console.error('Error loading conversations:', error);
        }
    }

    // Create new chat
    async function createNewChat() {
        const selectedModel = document.getElementById('modelSelect').value;
        if (!selectedModel) {
            alert('Please select a model first');
            return;
        }

        try {
            const response = await fetch('/api/conversations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: 'New Chat',
                    model: selectedModel
                })
            });

            const data = await response.json();
            await loadConversations();
            loadConversation(data.conversation_id);
        } catch (error) {
            console.error('Error creating conversation:', error);
        }
    }

    // Load conversation - FIXED VERSION with model restoration
    async function loadConversation(conversationId) {
        try {
            const response = await fetch(`/api/conversations/${conversationId}`);
            const data = await response.json();

            currentConversationId = conversationId;

            // Update UI
            document.getElementById('chatTitle').textContent = data.conversation.title;
            document.getElementById('inputContainer').style.display = 'flex';

            // ✅ FIX: Restore the model selection for this conversation
            const modelSelect = document.getElementById('modelSelect');
            if (data.conversation.model && modelSelect) {
                modelSelect.value = data.conversation.model;
            }

            // Update active conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[onclick*="${conversationId}"]`)?.classList.add('active');

            // Load messages
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';

            data.messages.forEach(message => {
                addMessageToChat(message.role, message.content, message.model, message.timestamp);
            });

            // Focus input
            document.getElementById('messageInput').focus();

        } catch (error) {
            console.error('Error loading conversation:', error);
        }
    }

    // Start renaming a conversation
    function startRename(conversationId) {
        const titleElement = document.querySelector(`[data-conv-id="${conversationId}"]`);
        if (!titleElement || titleElement.querySelector('input')) return; // Already editing

        const currentTitle = titleElement.textContent;

        // Create input element
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'conversation-title-input';
        input.value = currentTitle;
        input.maxLength = 100;

        // Handle save/cancel
        const saveRename = async () => {
            const newTitle = input.value.trim();
            if (!newTitle) {
                cancelRename();
                return;
            }

            if (newTitle === currentTitle) {
                cancelRename();
                return;
            }

            try {
                const response = await fetch(`/api/conversations/${conversationId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });

                if (response.ok) {
                    // Remove input first, then set text content
                    if (input.parentNode === titleElement) {
                        titleElement.removeChild(input);
                    }
                    titleElement.textContent = newTitle;

                    // Update chat title if this is the current conversation
                    if (currentConversationId === conversationId) {
                        document.getElementById('chatTitle').textContent = newTitle;
                    }

                    // Reload conversations to update order
                    await loadConversations();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to rename conversation');
                    cancelRename();
                }
            } catch (error) {
                console.error('Error renaming conversation:', error);
                alert('Failed to rename conversation');
                cancelRename();
            }
        };

        const cancelRename = () => {
            // Remove input first, then set text content
            if (input.parentNode === titleElement) {
                titleElement.removeChild(input);
            }
            titleElement.textContent = currentTitle;
        };

        // Event handlers
        input.onblur = saveRename;
        input.onkeydown = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveRename();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancelRename();
            }
        };

        // Replace title with input
        titleElement.textContent = '';
        titleElement.appendChild(input);
        input.focus();
        input.select();
    }

    // Copy message content to clipboard
    async function copyMessage(button) {
        try {
            // Get the message content from the parent message div
            const messageContent = button.closest('.message-content');

            // Find the actual message text content (excluding meta and stats)
            let textContent = '';

            // Method 1: Try to get just the main content div
            const allChildren = messageContent.children;
            for (let child of allChildren) {
                if (!child.classList.contains('message-meta') &&
                    !child.classList.contains('message-stats') &&
                    !child.classList.contains('copy-btn')) {

                    // Get text content and convert <br> to newlines
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = child.innerHTML;

                    // Convert <br> tags to newlines
                    const brTags = tempDiv.querySelectorAll('br');
                    brTags.forEach(br => br.replaceWith('\n'));

                    textContent = tempDiv.textContent || tempDiv.innerText || '';
                    break;
                }
            }

            // Method 2: If method 1 fails, try extracting from the whole content
            if (!textContent.trim()) {
                const clonedContent = messageContent.cloneNode(true);

                // Remove meta, stats, and copy button
                const metaDiv = clonedContent.querySelector('.message-meta');
                const statsDiv = clonedContent.querySelector('.message-stats');
                const copyBtn = clonedContent.querySelector('.copy-btn');

                if (metaDiv) metaDiv.remove();
                if (statsDiv) statsDiv.remove();
                if (copyBtn) copyBtn.remove();

                // Convert <br> to newlines
                clonedContent.innerHTML = clonedContent.innerHTML.replace(/<br\s*\/?>/gi, '\n');

                textContent = clonedContent.textContent || clonedContent.innerText || '';
            }

            // Clean up the text and remove <think> tags
            textContent = textContent.trim();

            // Remove <think>...</think> blocks (for models that use thinking)
            textContent = textContent.replace(/<think\b[^>]*>[\s\S]*?<\/think>/gi, '');

            // Clean up extra whitespace that might be left after removing think tags
            textContent = textContent.replace(/\n\s*\n\s*\n/g, '\n\n').trim();

            if (!textContent) {
                throw new Error('No text content found to copy');
            }

            // Check if modern clipboard API is available
            if (navigator.clipboard && window.isSecureContext) {
                await navigator.clipboard.writeText(textContent);

                // Verify the copy worked
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    if (clipboardText === textContent) {
                        showCopySuccess(button);
                    } else {
                        throw new Error('Copy verification failed');
                    }
                } catch (verifyErr) {
                    // Can't verify, but assume it worked if no error thrown
                    showCopySuccess(button);
                }
            } else {
                // Fallback for older browsers or non-HTTPS
                const success = copyTextFallback(textContent);
                if (success) {
                    showCopySuccess(button);
                } else {
                    showCopyError(button);
                }
            }

        } catch (err) {
            console.error('Copy failed:', err);
            showCopyError(button);
        }
    }

    // Fallback copy method for older browsers or non-HTTPS
    function copyTextFallback(text) {
        try {
            const textArea = document.createElement('textarea');
            textArea.value = text;

            // Style the textarea to be invisible but functional
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.width = '2em';
            textArea.style.height = '2em';
            textArea.style.padding = '0';
            textArea.style.border = 'none';
            textArea.style.outline = 'none';
            textArea.style.boxShadow = 'none';
            textArea.style.background = 'transparent';
            textArea.style.opacity = '0';
            textArea.setAttribute('readonly', '');

            document.body.appendChild(textArea);

            // Focus and select
            textArea.focus();
            textArea.setSelectionRange(0, textArea.value.length);
            textArea.select();

            // Try to copy
            const successful = document.execCommand('copy');

            // Clean up
            document.body.removeChild(textArea);

            return successful;

        } catch (err) {
            console.error('Fallback copy error:', err);
            return false;
        }
    }

    // Show copy success feedback
    function showCopySuccess(button) {
        button.textContent = '✓';
        button.classList.add('copied');
        showCopyNotification();

        setTimeout(() => {
            button.textContent = '📋';
            button.classList.remove('copied');
        }, 2000);
    }

    // Show copy error feedback
    function showCopyError(button) {
        button.textContent = '❌';
        button.style.color = '#da3633';

        // Show error notification instead of success
        const notification = document.getElementById('copyNotification');
        notification.textContent = 'Copy failed!';
        notification.style.backgroundColor = '#da3633';
        notification.classList.add('show');

        setTimeout(() => {
            button.textContent = '📋';
            button.style.color = '';
            notification.classList.remove('show');
            // Reset notification
            setTimeout(() => {
                notification.textContent = 'Copied to clipboard!';
                notification.style.backgroundColor = '#238636';
            }, 300);
        }, 2000);
    }

    // Show copy notification
    function showCopyNotification() {
        const notification = document.getElementById('copyNotification');
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 2000);
    }

    // Calculate tokens (rough estimation)
    function estimateTokens(text) {
        // Rough estimation: ~4 characters per token for English text
        return Math.ceil(text.length / 4);
    }

    // Send message
    async function sendMessage() {
        if (isLoading || !currentConversationId) return;

        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        const selectedModel = document.getElementById('modelSelect').value;

        if (!message) return;

        // Record start time for performance measurement
        messageStartTime = Date.now();

        // Add user message to chat
        addMessageToChat('user', message);
        messageInput.value = '';
        autoResize(messageInput);

        // Show loading
        isLoading = true;
        document.getElementById('sendBtn').disabled = true;
        document.getElementById('sendBtn').textContent = 'Thinking...';

        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading';
        loadingDiv.textContent = 'Thinking...';
        document.getElementById('chatContainer').appendChild(loadingDiv);
        scrollToBottom();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    conversation_id: currentConversationId,
                    message: message,
                    model: selectedModel
                })
            });

            const data = await response.json();

            // Calculate response time
            const responseTime = messageStartTime ? Date.now() - messageStartTime : 0;
            const estimatedTokens = estimateTokens(data.response);

            // Remove loading
            loadingDiv.remove();

            // Add assistant response with stats
            addMessageToChat('assistant', data.response, data.model, null, responseTime, estimatedTokens);

            // Reload conversations to update timestamp
            await loadConversations();

        } catch (error) {
            loadingDiv.remove();
            addMessageToChat('assistant', 'Error: Could not get response from Ollama');
        } finally {
            isLoading = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('sendBtn').textContent = 'Send';
            messageInput.focus();
            messageStartTime = null;
        }
    }

    // Add message to chat
    function addMessageToChat(role, content, model = null, timestamp = null, responseTime = null, tokens = null) {
        const chatContainer = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;

        const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
        const modelInfo = model && role === 'assistant' ? ` • ${model}` : '';

        // Generate unique ID for the copy button
        const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        // Build stats string
        let statsString = '';
        if (role === 'assistant' && (responseTime || tokens)) {
            const stats = [];
            if (responseTime) {
                stats.push(`${(responseTime / 1000).toFixed(1)}s`);
            }
            if (tokens) {
                stats.push(`~${tokens} tokens`);
                if (responseTime) {
                    const tokensPerSecond = (tokens / (responseTime / 1000)).toFixed(1);
                    stats.push(`${tokensPerSecond} tok/s`);
                }
            }
            if (stats.length > 0) {
                statsString = `<div class="message-stats">${stats.join(' • ')}</div>`;
            }
        }

        const contentHtml = escapeHtml(content).replace(/\n/g, '<br>');

        messageDiv.innerHTML = `
            <div class="message-content">
                ${contentHtml}
                <div class="message-meta">${time}${modelInfo}</div>
                ${statsString}
                <button class="copy-btn" onclick="copyMessage(this)" title="Copy message">📋</button>
            </div>
        `;

        chatContainer.appendChild(messageDiv);
        scrollToBottom();
    }

    // Delete conversation
    async function deleteConversation(conversationId) {
        if (!confirm('Delete this conversation?')) return;

        try {
            await fetch(`/api/conversations/${conversationId}`, {
                method: 'DELETE'
            });

            if (currentConversationId === conversationId) {
                currentConversationId = null;
                document.getElementById('chatContainer').innerHTML = `
                    <div class="no-conversation">
                        <h2>Welcome to chat-o-llama</h2>
                        <p>Create a new chat to get started</p>
                    </div>
                `;
                document.getElementById('inputContainer').style.display = 'none';
                document.getElementById('chatTitle').textContent = 'Select a conversation';
            }

            await loadConversations();
        } catch (error) {
            console.error('Error deleting conversation:', error);
        }
    }

    // Search conversations
    async function searchConversations(event) {
        const query = event.target.value.trim();
        const resultsDiv = document.getElementById('searchResults');

        if (query.length < 2) {
            resultsDiv.style.display = 'none';
            return;
        }

        try {
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            resultsDiv.innerHTML = '';

            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="search-result">No results found</div>';
            } else {
                data.results.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.onclick = () => {
                        loadConversation(result.id);
                        resultsDiv.style.display = 'none';
                        event.target.value = '';
                    };

                    const preview = result.content.length > 100 ?
                        result.content.substring(0, 100) + '...' : result.content;

                    div.innerHTML = `
                        <div class="search-result-title">${escapeHtml(result.title)}</div>
                        <div class="search-result-content">${escapeHtml(preview)}</div>
                    `;

                    resultsDiv.appendChild(div);
                });
            }

            resultsDiv.style.display = 'block';
        } catch (error) {
            console.error('Error searching:', error);
        }
    }

    // Handle key events
    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    // Auto-resize textarea
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // Scroll to bottom
    function scrollToBottom() {
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Hide search results when clicking outside
    document.addEventListener('click', function(event) {
        const searchBox = document.getElementById('searchBox');
        const searchResults = document.getElementById('searchResults');

        if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = 'none';
        }
    });

    // Initialize app when page loads
    window.onload = init;
    </script>
